# Default values for metasploit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: metasploitframework/metasploit-framework
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

priviliges:
  # Disable Kubernetes API Server Access - even to the discovery APIs
  useServiceAccount: false
  # Run metasploit framework as Kubernetes cluster admin (useServiceAccount must be true for this setting to be effective)
  #bindClusterRole: cluster-admin 

  #
  # Priviliges related to node hosting metasploit Pod
  # See: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  podSecurityContext: {}
    # fsGroup: 2000
  # Metasploit container security context
  securityContext: {}
    #allowPrivilegeEscalation: false
    # capabilities:
    #   add:
    #   - NET_BIND_SERVICE
    #   drop:
    #   - all
    #runAsNonRoot: true
    #runAsUser: 1000
    #runAsGroup: 1000

service:
  type: ClusterIP
  port: 4444

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: metasploit.local
      paths: []
  tls: []
  #  - secretName: metasploit-tls
  #    hosts:
  #      - metasploit.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

#
# Postgres configuration (See chart.yaml dependencies)
#
msfdb:
  # image:
  #   repository: postgres
  #   tag: 10-alpine
  persistence:
    enabled: true
  postgresqlUsername: postgres
  postgresqlPassword: postgres
